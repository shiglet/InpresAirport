<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                            <form id="login-form" action="controller" method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nom d'utilisateur" value="">
                                    </div>
                                    <div class="form-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe">
                                    </div>
                                    <div class="form-group text-right">
                                        <input type="checkbox" tabindex="3" class="" name="newclient" id="newclient">
                                        <label for="newclient">Nouveau client</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Connexion">
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="action" value="Connexion"/>
                            </form>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
	</div>
    </body>
</html>
